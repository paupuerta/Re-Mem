services:
  # PostgreSQL Database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg15
    container_name: re_mem_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: re_mem
      POSTGRES_PASSWORD: password
      POSTGRES_DB: re_mem
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - re_mem_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U re_mem"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ReMem Backend (optional - comment out for local cargo run)
  backend:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    container_name: re_mem_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://re_mem:password@postgres:5432/re_mem
      RUST_LOG: info
      SERVER_PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - re_mem_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: re_mem_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8050:80"
    depends_on:
      - postgres
    networks:
      - re_mem_network

volumes:
  postgres_data:
    driver: local

networks:
  re_mem_network:
    driver: bridge
